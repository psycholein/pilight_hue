<ul>
	{% set items = output.getValues() %}
	{% for key in sorted(items) %}
		{% set item = items.get(key) %}
		{% if item.get('type', {}).get('value', '') != 'plant' %}
			{% continue %}
		{% end %}
		<li data-collection="{{ item.get('collection') }}">
			<label>{{ item.get('collection') }}:</label>
			<ol>
				<li class="sensor">
					Status: {{ item.get('state',{}).get('value','') }}
				</li>
			</ol>
		</li>
	{% end %}
</ul>
